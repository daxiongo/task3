<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.a{
			background: #add8e6;
		}
		.a3{
			background: #ffff00;
		}
		.a2,.a3,.a4,.a5{
			position: relative;
			top: 50px;
			left: 50px;
		}
	</style>
</head>
<body>
	<div class="a1 a">
		<div class="a2 a">
			<div class="a3">
				<div class="a4 a">
					<div class="a5 a"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
